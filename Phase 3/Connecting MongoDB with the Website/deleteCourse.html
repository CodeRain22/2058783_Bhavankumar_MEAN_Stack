<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <form action="deleteCoursetoDB" method="POST">
      <div class="form-group">
        <label for="cId" class="col-sm-2 col-form-label">Course ID:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="cId" placeholder="Course ID">
        </div>
        <br>
        <div class="form-group-inline">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Delete Course</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
    </form>
    <a href="/" class="btn btn-primary" style="margin-left: 2%;">
      <button type="button" class="btn btn-primary">Back</button>
    </a>
  </body>
</html>
